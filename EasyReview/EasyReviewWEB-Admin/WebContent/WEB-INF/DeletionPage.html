<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Deletion Page</title>
</head>
<body>


	<div align="right">
		<a th:href="@{/Home}">Home</a>
	</div>

	<h1>This is the Deletion Page</h1>

	<div>
		<p>Complete the form to delete a Questionnaire</p>
		<form action="DeleteQuestionnaire" method="GET">
			<fieldset>

				<p>
					Questionnaire Date: <input type="date" name="date"
						th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
						placeholder="yyyy-mm-dd" required />
				</p>


				<input type="submit" name="Delete" value="Delete">
			</fieldset>
			<p th:text=" ${message}"></p>
 		</form>
	</div>








</body>
</html>
